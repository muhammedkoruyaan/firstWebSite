<!DOCTYPE html>
<html lang="tr"> <!-- Language Belirtilmektedir.HTML sayfası içerisinde EN ifadeler yer alacak demektir. -->
<head>  <!-- CSS ve Font bilgileri genellikle buraya eklenmektedir. -->
    <meta charset="UTF-8"> <!-- UTF-8 formatındaki karakterleri desteklemektedir. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- İlk açıldığında web sitesinin nasıl açılacağını söylemektedir.  -->
    <title>FrontEndHTML</title> <!-- Yukarıda görülen başlık kısmını belirtmektedir.  -->
</head>
<body> <!-- İçeriklerin olması gereken kısım body kısmıdır. -->
    <h1>HTML FrontEnd Exercise</h1>
    <ul>
        <li>Lorem.</li>
        <li>Nobis.</li>
        <li>Ut.</li>
        <li>Error.</li>
        <li>Fugit?</li>
    </ul>
</body>
</html>
